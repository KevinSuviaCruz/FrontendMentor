            class="mx-auto my-auto"
            src="/advice-generator-app-main/images/pattern-divider-desktop.svg"

          />
        </div>
        <div
          class="bg-neon-green h-6 rounded-full w-12 mx-auto my-auto cursor"
          id="dado"
        >
          <img
            class="text-center mx-auto my-auto"
            src="/advice-generator-app-main/images/icon-dice.svg"
            alt=""
          />
        </div>
      </article>
